{%extends 'base.html'%}
{% load bootstrap3 %}

{% block content %} 
{{ block.super}}

{% for project in projects %}
  <div class="container">
    <div class="row">
      <div class="col-md-4">
          <div class="jumbotron-fluid">

              <div class="panel-heading" style="color: white; background-color: blue; font-size: 16px;">
                <a href="{{project.link}}">
                  <span style="color: white;">Visit Site: {{project.title}}</span>
                </a>
              </div>
              <img style="width:100%; height:400px;" id="imgCap"  src="{{project.pic.url}}" href="" class="image" alt="Image" >
              <div class="panel-footer" style="color: white; background-color: blue; font-size: 16px;">
                <a href="{% url 'project' project.id %}">
                  <p style="color: white;"><span>About this project.</span></p>
                </a>

            </div>

          </div>
      </div>
      {% if forloop.counter|divisibleby:3 %}


    </div>
    <hr>
    <div class="row">
      {% endif %}

{% endfor %}
</div>

</div>
<hr>
{% endblock %}
